<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>misc.pics</title>
<style type="text/css">@import url('https://fonts.googleapis.com/css?family=Raleway:200');*{box-sizing:border-box;}html{overflow-y:scroll;}body{text-align:center;font-family:sans-serif;}.grid{background:#ddd;}.grid:after{content:'';display:block;clear:both;}.grid-sizer,.grid-item {width: 33.333%;}.grid-item{float: left;}.grid-item img{display:block;max-width:100%;}
h1{display: none;}
</style>
</head>
<body>
<h1>misc.pics</h1>
<div class="grid">
<div class="grid-sizer"></div>
{$img}</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://masonry.desandro.com/masonry.pkgd.js'></script>
<script src='http://imagesloaded.desandro.com/imagesloaded.pkgd.js'></script>
<script>var $grid=$('.grid').masonry({itemSelector:'.grid-item',percentPosition:true,columnWidth:'.grid-sizer'});$grid.imagesLoaded().progress(function(){$grid.masonry();});</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>misc.pics</title>
<meta name="description" content="A nice selection of miscellaneous pictures. Share and enjoy.">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<style type="text/css">
* {
	box-sizing: border-box;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
	font-weight: normal;
}
html {
	overflow-y: scroll;
}
body {
	margin: 5px;
	text-align: center;
	font-family: sans-serif;
	background: #000;
	color: #fff;
}
.grid:after {
	content: '';
	display: block;
	clear: both;
}
.grid-sizer, .grid-item {
	width: 33%;
}
.grid-item {
	float: left;
}
.grid-item img {
	display: block;
	width: 100%;
	padding: 10px;
	border: 0;
}
h1 {
	display: block;
	font-size: 3em;
}
#after {
	padding: 1em 0 3em 0;
	font-size: 3em;
}
a:link,a:visited,a:hover,a:active{ color: #fff; }
@media only screen and (min-device-width: 0px)    and (max-device-width: 400px)  { .grid-sizer, .grid-item { width: 100%; } }
@media only screen and (min-device-width: 401px)  and (max-device-width: 800px)  { .grid-sizer, .grid-item { width: 50%; } }
@media only screen and (min-device-width: 801px)  and (max-device-width: 1200px) { .grid-sizer, .grid-item { width: 33%; } }
@media only screen and (min-device-width: 1601px) and (max-device-width: 2000px) { .grid-sizer, .grid-item { width: 25%; } }
@media only screen and (min-device-width: 2001px) and (max-device-width: 2400px) { .grid-sizer, .grid-item { width: 20%; } }
@media only screen and (min-device-width: 2401px) and (max-device-width: 2800px) { .grid-sizer, .grid-item { width: 15%; } }
@media only screen and (min-device-width: 2801px)                                { .grid-sizer, .grid-item { width: 10%; } }
</style>
</head>
<body>
<h1>these are misc.pics</h1>
<div class="grid">
<div class="grid-sizer"></div>
{img}</div>
<div id="after">
{next}
<p>this has been misc.pics</p>
<p><a href="https://neatnik.net/">a Neatnik product</a></p>
</div><script src='/scripts/jquery.js'></script>
<script src='/scripts/masonry.js'></script>
<script src='/scripts/imagesloaded.js'></script>
<script>var $grid=$('.grid').masonry({itemSelector:'.grid-item',percentPosition:true,columnWidth:'.grid-sizer'});$grid.imagesLoaded().progress(function(){$grid.masonry();});</script>
</body>
</html>
